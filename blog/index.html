    const mouse = document.getElementById('custom-mouse');

    // Single MouseMove Listener
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;

        // Main cursor position
        mouse.style.left = `${x}px`;
        mouse.style.top = `${y}px`;
    });

    // Click Effects: Color Change + Waves
    document.addEventListener('mousedown', (e) => {
        // 1. Change cursor color & scale
        mouse.style.transform = 'scale(1.5)';
        mouse.style.background = 'var(--text-main)'; // Strong contrast change
        mouse.style.borderColor = 'var(--accent-soft)';

        // 2. Create Wave Element
        const wave = document.createElement('div');
        wave.className = 'click-wave';
        wave.style.left = `${e.clientX}px`;
        wave.style.top = `${e.clientY}px`;
        document.body.appendChild(wave);

        // Remove wave after animation finishes
        setTimeout(() => wave.remove(), 500);
    });

    document.addEventListener('mouseup', () => {
        mouse.style.transform = 'scale(1)';
        mouse.style.background = 'var(--accent)';
        mouse.style.borderColor = 'transparent';
    });

    // Theme logic
    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
